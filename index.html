<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 3 HW</title>
  </head>
  <body>
    <div id="container">
      <div>Personal details</div>
      <form>
        <label for="salutation">Salutation</label> <br />
        <select id="salutation">
          <option>--None--</option>
          <option>Mr.</option>
          <option>Mrs.</option>
        </select>
        <br />
        <br />
        <label for="Firstname">First Name:</label>
        <input type="text" id="Firstname" placeholder="abcd" />
        <br />
        <br />
        <label for="Lastname">Last Name:</label>
        <input type="text" id="Lastname" placeholder="abcd" />
        <br />
        <br />
        <label for="Gender">Gender:</label>
        <input type="radio" id="Gender" /> Male
        <input type="radio" id="Gender" /> Female
        <br />
        <br />
        <label for="Email">Email:</label>
        <input type="text" id="Email" value="abc@gmail.com" />
        <br />
        <br />
        <label for="DOB">Date of birth:</label>
        <input type="date" id="DOB" />
        <br />
        <br />
        <label for="Address">Address:</label> <br />
        <textarea id="Address" cols="30" rows="5"></textarea>
        <br />
        <br />
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
